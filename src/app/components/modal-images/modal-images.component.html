<div  class="fondoModalImagen oculto"
      [class.oculto]="modalImageService.hidenModal">
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block;">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                <button
                  (click)="closeModal()"
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
                </button>
            </div>


            <div class="modal-body">
              <h3> Seleccione una imagen </h3>
              <br>

              <div class="text-center">
                <img *ngIf="!previewImage" [src]="modalImageService.img" style=" max-width: 50%; max-height: 50%; object-fit: cover" />

                <img *ngIf="previewImage" [src]="previewImage" style=" max-width: 50%; max-height: 50%; object-fit: cover" />
              </div>

              <input
                style="margin-top: 5px"
                type="file"
                (change)="changeImage($any($event.target).files[0])" />

            </div>


            <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                  (click)="closeModal()"
                  >Cancelar</button>

                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="sendImage()"
                  >Actualizar imagen</button>
            </div>
        </div>
    </div>
  </div>
</div>
