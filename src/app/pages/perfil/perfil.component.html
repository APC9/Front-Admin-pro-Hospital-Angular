
<div class="row">
  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Perfil de usuario</h4>
            <h6 class="card-subtitle">Ajustes</h6>

            <form 
              [formGroup]="profileForm"
              (ngSubmit)="updateProfile()"
              class="form p-t-20">

                <div class="form-group">
                    <label for="exampleInputuname">User Name</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input 
                          type="text" 
                          class="form-control" 
                          id="exampleInputuname" 
                          placeholder="Username"
                          formControlName="name"
                          >

                        </div>
                        <span
                          *ngIf="isValidField('email')"
                          class="form-text text-danger"
                        >El nombre es requerido</span>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input 
                          type="email" 
                          class="form-control" 
                          id="exampleInputEmail1" 
                          placeholder="Enter email"
                          formControlName="email"

                          >
                        </div>
                        <span
                           *ngIf="isValidField('email')"
                           class="form-text text-danger"
                         >Debe contener un formato de correo valido</span>
                </div>
                <button 
                  [disabled]="profileForm.invalid"  
                  type="submit" 
                  class="btn btn-block btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save" ></i> Guardar cambios
                </button>
            </form>
        </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Avatar</h4>
            <h6 class="card-subtitle">Imagen del usuario</h6>

            <div class="text-center">
              <img *ngIf="!previewImage" [src]="user.img" style=" width: 100%; height: 100%; object-fit: cover" />
              
              <img *ngIf="previewImage" [src]="previewImage" style=" width: 100%; height: 100%; object-fit: cover" />
            </div>

            <input
              style="margin-top: 5px" 
              type="file" 
              (change)="changeImage($any($event.target).files[0])" />

            <br>
            <br>

            <button 
              (click)="sendImage()"
              [disabled]="!uploadImage"
              type="button" 
              class="btn btn-block btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save" ></i> Cambiar Imagen
            </button>

        </div>
    </div>
  </div>

</div>
