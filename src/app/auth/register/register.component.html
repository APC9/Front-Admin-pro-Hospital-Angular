<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
      <div class="card-body">
          <form
            [formGroup]="registerForm"
            (ngSubmit)="createdUser()"
            class="form-horizontal form-material"
            id="loginform"
            autocomplete="off"
          >

              <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
              <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>

              <div class="form-group m-t-20">
                  <div class="col-xs-12">
                      <input
                        formControlName="name"
                        class="form-control"
                        type="text"
                        required=""
                        placeholder="Name">

                      <span 
                        *ngIf="isValidField('name')"
                        class="form-text text-danger"
                        >Debe contener nombre y apellido</span>
                  </div>
              </div>

              <div class="form-group ">
                  <div class="col-xs-12">
                      <input
                        formControlName="email"
                        class="form-control"
                        type="text"
                        required=""
                        placeholder="Email">

                        <span 
                        *ngIf="isValidField('email')"
                        class="form-text text-danger"
                        >Debe contener un formato de correo valido</span>
                  </div>
              </div>

              <div class="form-group ">
                  <div class="col-xs-12">
                      <input
                      formControlName="password"
                        class="form-control"
                        type="password"
                        required=""
                        placeholder="Password">

                        <span 
                        *ngIf="isValidField('password')"
                        class="form-text text-danger"
                        >Debe contener minimo 6 caracteres</span>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-xs-12">
                      <input
                        formControlName="password2"
                        class="form-control"
                        type="password"
                        required=""
                        placeholder="Confirm Password">

                        <span 
                        *ngIf="isValidField('password2')"
                        class="form-text text-danger"
                        >Las contrase√±as debe ser iguales</span>
                  </div>
              </div>

              <div class="form-group row">
                  <div class="col-md-12">
                      <div class="checkbox checkbox-primary p-t-0">

                        <input
                            id="checkbox-signup"
                            type="checkbox"
                            formControlName="terms"
                            >

                            
                          <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                          
                          <span 
                          *ngIf="isValidField('terms')"
                          class="form-text text-danger"
                          >Debe aceptar los terminos y condicciones</span>
                      
                        </div>
                  </div>
              </div>
              <div class="form-group text-center m-t-20">
                  <div class="col-xs-12">
                      <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" [disabled]="!registerForm.valid" >Sign Up</button>
                  </div>
              </div>

              <div class="form-group m-b-0">
                  <div class="col-sm-12 text-center">
                      <p>Already have an account? <a routerLink="/auth/login" class="text-info m-l-5"><b>Sign In</b></a></p>
                  </div>
              </div>
          </form>
      </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
